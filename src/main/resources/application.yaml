#es用户名 密码等配置
elasticsearch:
  host: ${eshost}
  username: ${esusername}
  password: ${espassword}
  port: ${esport}
  #deploy dev
  isDev: ${isDev:false}

#网站埋点数据库
tracker:
  host: ${teshost}
  username: ${tesusername}
  password: ${tespassword}
  port: ${tesport}

#openEuler    openGauss    openLookeng    mindSpore
system: ${searchsystem:openEuler}

#formal test
dep: ${depp:test}

#异步配置
asyncThreadPool:
  corePoolSize: 10
  maxPoolSize: 10
  queueCapacity: 10
  keepAliveSeconds: 300
  awaitTerminationSeconds: 300
  threadNamePrefix: thread-name-prefix

server:
  port: 8080